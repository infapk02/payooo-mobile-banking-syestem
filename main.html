<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Banking</title>
    <!-- tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- remix Icon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="w-full h-screen overflow-hidden bg-slate-900">
      <section
        class="max-w-md h-screen overflow-x-hidden overflow-y-auto bg-gray-100 mx-auto hide-scrollbar"
      >
        <nav
          class="flex justify-between items-center p-4 border-b-2 border-gray-300"
        >
          <!-- nav-left -->
          <div class="w-fit h-16 space-x-1 flex justify-center items-center">
            <!-- image div -->
            <div class="w-16 h-16">
              <img
                src="./assets/Group.png"
                alt="payooo logo"
                class="w-full h-full object-contain"
              />
            </div>

            <!-- text div -->
            <div>
              <h3 class="text-2xl font-semibold">
                $ <span id="mainBalance">4500</span>
              </h3>
              <p class="text-sm capitalize text-gray-700">available balance</p>
            </div>
          </div>
          <!-- nav-right -->
          <div>
            <button
              class="btn border-2 border-gray-300 flex justify-between items-center text-base"
            >
              <i class="ri-logout-box-line mt-[2px]"></i> <span>Logout</span>
            </button>
          </div>
        </nav>

        <!-- welcome text box -->
        <div class="py-4 p-2">
          <h1 class="text-2xl font-semibold">Welcome to Payooo!</h1>
          <p class="text-lg text-gray-600 mt-2">
            Enjoy easy and convenient financial services with us. Cash-out
            charge is low and
          </p>
        </div>

        <!-- menu boxes -->
        <div id="menuBoxes" class="grid grid-cols-3 p-2 gap-2">
          <!-- add money card -->
          <div
            id="addMoneyBox"
            class="box bg-white shadow-md rounded-md py-5 flex flex-col justify-center items-center font-medium text-gray-400"
          >
            <img src="./assets/purse1.png" alt="money-add-image" />
            <p class="text-sm capitalize mt-1">add money</p>
          </div>

          <!-- cash-out card -->
          <div
            id="cashOutBox"
            class="box bg-white shadow-md rounded-md py-5 flex flex-col justify-center items-center font-medium text-gray-400"
          >
            <img src="./assets/send1.png" alt="money-send-image" />
            <p class="text-sm capitalize mt-1">cash out</p>
          </div>

          <!-- transfer money card -->
          <div
            id="transferMoneyBox"
            class="box bg-white shadow-md rounded-md py-5 flex flex-col justify-center items-center font-medium text-gray-400"
          >
            <img src="./assets/money1.png" alt="money-image" />
            <p class="text-sm capitalize mt-1">transfer money</p>
          </div>

          <!-- bonus card -->
          <div
            id="getBonusBox"
            class="box bg-white shadow-md rounded-md py-5 flex flex-col justify-center items-center font-medium text-gray-400"
          >
            <img src="./assets/bonus1.png" alt="bonus-image" />
            <p class="text-sm capitalize mt-1">get bonus</p>
          </div>

          <!-- pay bill card -->
          <div
            id="payBillBox"
            class="box bg-white shadow-md rounded-md py-5 flex flex-col justify-center items-center font-medium text-gray-400"
          >
            <img src="./assets/wallet1.png" alt="wallet-image" />
            <p class="text-sm capitalize mt-1">pay bill</p>
          </div>

          <!-- transactions card -->
          <div
            id="transactionHistoryBox"
            class="box bg-white shadow-md rounded-md py-5 flex flex-col justify-center items-center font-medium text-gray-400"
          >
            <img src="./assets/transaction1.png" alt="transactions-image" />
            <p class="text-sm capitalize mt-1">transactions</p>
          </div>
        </div>

        <!-- add money section -->
        <div id="addMoneySection" class="hidden p-2 w-full h-fit my-4">
          <h2 class="font-semibold capitalize text-2xl text-gray-700">
            add money
          </h2>
          <div
            class="px-2 py-6 w-full h-fit bg-white rounded-md shadow-md mt-3"
          >
            <form id="addMoneyForm" class="w-full space-y-4">
              <!-- select input -->
              <div class="w-full flex flex-col space-y-2">
                <label for="selectMethod" class="capitalize"
                  >Select a method</label
                >
                <select
                  name="selectMethod"
                  id="selectMethod"
                  class="w-full p-2 rounded-md bg-gray-200 border-0 focus:border-0 focus:outline-0"
                >
                  <option class="capitalize" value="" selected disabled hidden>
                    Select a Method
                  </option>
                  <option class="capitalize" value="Bkash">Bkash</option>
                  <option class="capitalize" value="Nagad">Nagad</option>
                  <option class="capitalize" value="DBBL">DBBL</option>
                  <option class="capitalize" value="Ucash">Ucash</option>
                  <option class="capitalize" value="Fast Pay">Fast Pay</option>
                </select>
              </div>
              <!-- account number -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="bankAccountNumber">Bank Account Number</label>
                <input
                  id="bankAccountNumber"
                  type="number"
                  maxlength="11"
                  placeholder="Enter Account Number"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- amount input -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="amount">Amount</label>
                <input
                  id="amount"
                  type="number"
                  placeholder="Enter Amount"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- pin input -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="pin">PIN</label>
                <input
                  id="pin"
                  type="number"
                  maxlength="4"
                  placeholder="Enter PIN"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- add btn -->
              <button
                id="addMoneyBtn"
                class="btn bg-blue-500 w-full mt-6 text-white font-medium text-lg"
              >
                Add Money
              </button>
            </form>
          </div>
        </div>

        <!-- cash out form -->
        <div id="cashOutSection" class="hidden p-2 w-full h-fit my-4">
          <h2 class="font-semibold capitalize text-2xl text-gray-700">
            Cash Out
          </h2>
          <div
            class="px-2 py-6 w-full h-fit bg-white rounded-md shadow-md mt-3"
          >
            <form id="cashOutForm" class="w-full space-y-4">
              <!-- account number -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="agentNumber">Agent Number</label>
                <input
                  id="agentNumber"
                  type="number"
                  maxlength="11"
                  placeholder="Enter Agent Number"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- amount input -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="cashOutAmount">Amount</label>
                <input
                  id="cashOutAmount"
                  type="number"
                  placeholder="Enter Amount to Withdraw"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- pin input -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="cashOutPin">PIN</label>
                <input
                  id="cashOutPin"
                  type="number"
                  maxlength="4"
                  placeholder="Enter PIN"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- cash out btn -->
              <button
                id="cashOutBtn"
                class="btn bg-blue-500 w-full mt-6 text-white font-medium text-lg"
              >
                Withdraw Money
              </button>
            </form>
          </div>
        </div>

        <!-- get bonus form -->
        <div id="getBonusSection" class="hidden p-2 w-full h-fit my-4">
          <h2 class="font-semibold capitalize text-2xl text-gray-700">
            get bonus
          </h2>
          <div
            class="px-2 py-6 w-full h-fit bg-white rounded-md shadow-md mt-3"
          >
            <form id="getBonusForm" class="w-full space-y-4">
              <!-- coupon input -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="getBonus" class="capitalize"
                  >enter bonus coupon</label
                >
                <input
                  id="getBonus"
                  type="text"
                  placeholder="Enter Bonus Coupon"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- get bonus btn -->
              <button
                id="getBonusBtn"
                class="btn bg-blue-500 w-full mt-6 text-white font-medium text-lg"
              >
                Get Bonus
              </button>
            </form>
          </div>
        </div>

        <!-- transfer money form -->
        <div id="transferMoneySection" class="hidden p-2 w-full h-fit my-4">
          <h2 class="font-semibold capitalize text-2xl text-gray-700">
            Transfer Money
          </h2>
          <div
            class="px-2 py-6 w-full h-fit bg-white rounded-md shadow-md mt-3"
          >
            <form id="transferMoneyForm" class="w-full space-y-4">
              <!-- account number -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="userAccountNumber">User Account Number</label>
                <input
                  id="userAccountNumber"
                  type="number"
                  maxlength="11"
                  placeholder="Enter User Number"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- amount input -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="transferAmount">Amount</label>
                <input
                  id="transferAmount"
                  type="number"
                  placeholder="Enter Transfer Amount"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- pin input -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="transferPin">PIN</label>
                <input
                  id="transferPin"
                  type="number"
                  maxlength="4"
                  placeholder="Enter PIN"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- transfer amount btn -->
              <button
                id="transferBtn"
                class="btn bg-blue-500 w-full mt-6 text-white font-medium text-lg"
              >
                Transfer Amount
              </button>
            </form>
          </div>
        </div>

        <!-- pay bill form -->
        <div id="payBillSection" class="hidden p-2 w-full h-fit my-4">
          <h2 class="font-semibold capitalize text-2xl text-gray-700">
            Pay Bill
          </h2>
          <div
            class="px-2 py-6 w-full h-fit bg-white rounded-md shadow-md mt-3"
          >
            <form id="payBillForm" class="w-full space-y-4">
              <!-- select input -->
              <div class="w-full flex flex-col space-y-2">
                <label for="selectPayment" class="capitalize"
                  >Select to Pay</label
                >
                <select
                  name="selectPayment"
                  id="selectPayment"
                  class="w-full p-2 rounded-md bg-gray-200 border-0 focus:border-0 focus:outline-0"
                >
                  <option class="capitalize" value="" selected disabled hidden>
                    Select to Pay
                  </option>
                  <option class="capitalize" value="Gas Bill">Gas Bill</option>
                  <option class="capitalize" value="Water Bill">
                    Water Bill
                  </option>
                  <option class="capitalize" value="Electricity Bill">
                    Electricity Bill
                  </option>
                  <option class="capitalize" value="Internet Bill">
                    Internet Bill
                  </option>
                </select>
              </div>
              <!-- account number -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="billerAccountNumber">Biller Account Number</label>
                <input
                  id="billerAccountNumber"
                  type="number"
                  maxlength="11"
                  placeholder="Enter Biller Account Number"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- amount input -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="billingAmount">Amount</label>
                <input
                  id="billingAmount"
                  type="number"
                  placeholder="Enter Billing Amount"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- pin input -->
              <div class="w-full h-fit flex flex-col space-y-2">
                <label for="billingPin">PIN</label>
                <input
                  id="billingPin"
                  type="number"
                  maxlength="4"
                  placeholder="Enter PIN"
                  class="p-2 bg-gray-200 focus:outline-0 border-0 ps-4 rounded-md"
                />
              </div>
              <!-- pay bill btn -->
              <button
                id="payBillBtn"
                class="btn bg-blue-500 w-full mt-6 text-white font-medium text-lg"
              >
                Pay Bill
              </button>
            </form>
          </div>
        </div>

        <!-- transactions -->
        <div
          id="transactionHistorySection"
          class="hidden p-2 w-full h-fit my-4"
        >
          <h2 class="font-semibold capitalize text-2xl text-gray-700">
            transactions history
          </h2>

          <div id="transactionsContainer" class="space-y-4 mt-8"></div>
        </div>
      </section>
    </main>
    <script src="./utilis.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
